        <!-- Contact Form -->
        <div class="content-contact">
            <div class="heading">CONTACT US</div>
            <H1 class="h1-contact">Do you have any questions?</H1>
            <p class="p-contact">Real innovations and a positive customer experience are the heart of successful<br>
                communication. No
                fake
                products and services.</p>
        </div>
        <div class="main-contact">
            <div class="container-contact">
                <div class="img-box">
                    <img src="profile-removebg-preview.png" alt="">
                </div>
                <form onsubmit="sendemail(); reset(); return false;">
                    <div class="row">
                        <div class="name">
                            <label for="">Name</label><br>
                            <div class="icon1">
                                <input type="text" name="name" id="name" placeholder="Enter your Name" required>
                                <i class="fa-solid fa-user" id="icon"></i>
                            </div>
                        </div>
                        <div class="email">
                            <label for="">Email</label><br>
                            <div class="icon1">
                                <input type="email" name="email" id="email" placeholder="Enter your Email Id" required>
                                <i class="fa-solid fa-envelope" id="icon"></i>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="phone">
                            <label for="">Phone</label><br>
                            <div class="icon1">
                                <input type="text" name="phone" id="phone" placeholder="Enter your Phone no." required>
                                <i class="fa-solid fa-mobile-screen" id="icon"></i>
                            </div>
                        </div>
                        <div class="subject">
                            <label for="">Subject</label><br>
                            <div class="icon1">
                                <input type="text" name="text" id="subject" placeholder="Enter your Subject" required>
                                <i class="fa-solid fa-book" id="icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="msg">
                        <label for="message">Message</label><br>
                        <textarea name="message" id="message" placeholder="Enter your Message here..." cols="30"
                            rows="20" required></textarea>

                    </div>
                    <!-- button -->
                    <button class="button1" type="submit" id="sendbtn">Send Message</button>

                </form>
                <script src="https://smtpjs.com/v3/smtp.js">
                </script>
